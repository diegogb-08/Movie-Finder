<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--Navbar Section-->

  <nav class="navbar">
    <div class="brand-title">
        <img id="logo" src="img/fakeflixLogo.png" alt="logo">
        <input type="text" id="searchBar" placeholder="Search...    Press ENTER" onkeypress="searcher()">
        <div class="idSelector">
            <label>Select by ID</label><input type="checkbox" id="searchById">
        </div>
        <div id="selector">
            <select id="genres" class="form-select" aria-label="Default select example" name="Choose genre" onchange="searchByGender(value)">
                <option selected value="0">Choose genre</option>
                <option value="28" id="Action">Action</option>
                <option value="12" id="Adventure">Adventure</option>
                <option value="16" id="Animation">Animation</option>
                <option value="35" id="Comedy">Comedy</option>
                <option value="80" id="Crime">Crime</option>
                <option value="99" id="Documentary">Documentary</option>
                <option value="18" id="Drama">Drama</option>
                <option value="10751" id="Family">Family</option>
                <option value="14" id="Fantasy">Fantasy</option>
                <option value="36" id="History">History</option>
                <option value="27" id="Horror">Horror</option>
                <option value="10402" id="Music">Music</option>
                <option value="9648" id="Mystery">Mystery</option>
                <option value="10749" id="Romance">Romance</option>
                <option value="878" id="scienceFiction">Science Fiction</option>
                <option value="53" id="Thriller">Thriller</option>
                <option value="10752" id="War">War</option>
                <option value="37" id="Western">Western</option>
            </select>
        </div>
    </div>
    <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </a>
    <div class="navbar-links">
        <ul>
            <li><a id="films" href="#mainContainer">Films</a></li>
            <!-- <li><a href="#series">Series</a></li> -->
            <li><a href="#rent">Rent</a></li>
            <li><a href="#signUp">Sign Up</a></li>
            <li><a href="#Login">Login</a></li>
        </ul>
    </div>
</nav>    
    <div class="mainContainer" id="mainContainer"> 
        <div class="spaceContainer"></div>
        <div id="moviesContainer">
            <div class="titleSection">
                <h4>Popular Movies</h4>
                <div class="indicators"></div>
            </div>

            <div class="filmContainer">
                <button role="button" id="leftArrow" class="leftArrow" onclick="leftArrowButton()"><i class="fa fa-angle-left"></i></button>
                <div class="carouselContainer">
                    <div class="carousel">
                        <div class="movieRender" id="popularMovies"></div>
                    </div>
                </div>
                <button role="button" id="rightArrow" class="rightArrow" onclick="rightArrowButton()"><i class="fa fa-angle-right"></i></button>
            </div>
        </div>

        <div id="moviesContainer">
            <div class="titleSection">
                <h4>Top Rated Movies</h4>
                <div class="indicators"></div>
            </div>
            <div class="filmContainer">
                <button role="button" id="leftArrow2" class="leftArrow" onclick="leftArrowButton2()"><i class="fa fa-angle-left"></i></button>
                <div class="carouselContainer">
                    <div class="carousel carousel2">
                        <div class="movieRender" id="topRatedMovies"></div>
                    </div>
                </div>
                <button role="button" id="rightArrow2" class="rightArrow" onclick="rightArrowButton2()"><i class="fa fa-angle-right"></i></button>
            </div>
        </div>

        <div id="moviesContainer">
            <div class="titleSection">
                <h4>Upcoming Movies</h4>
                <div class="indicators"></div>
            </div>
            <div class="filmContainer">
                <button role="button" class="leftArrow" onclick="leftArrowButton3()"><i class="fa fa-angle-left"></i></button>
                <div class="carouselContainer">
                    <div class="carousel carousel3">
                        <div class="movieRender" id="upcomingMovies"></div>
                    </div>
                </div>
                <button role="button" class="rightArrow" onclick="rightArrowButton3()"><i class="fa fa-angle-right"></i></button>
            </div>
        </div>

        <div id="moviesContainer">
            <div class="titleSection">
                <h4>Now Playing</h4>
                <div class="indicators"></div>
            </div>
            <div class="filmContainer">
                <button role="button" class="leftArrow" onclick="leftArrowButton4()"><i class="fa fa-angle-left"></i></button>
                <div class="carouselContainer">
                    <div class="carousel carousel4">
                        <div class="movieRender" id="nowPlayingMovies"></div>
                    </div>
                </div>
                <button role="button" class="rightArrow" onclick="rightArrowButton4()"><i class="fa fa-angle-right"></i></button>
            </div>
        </div>
    </div>
    


 
    <div id="movieSearcher" style="display:none">
        <div id="showSelection"></div>
    </div>





    <div id="pelis"></div> 

    <div></div>

    <script src="js/main.js"></script>
    <script src="js/genres.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/carousel.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
